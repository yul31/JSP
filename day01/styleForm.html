<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {width:400px; text-align:center;}
	.header {background: #aaaaaa; text-align:center; height:30px; line-height:30px}
	td:nth-child(1){text-align:right; width:150px}
   	td:nth-child(2){text-align:left;}
</style>
</head>

<body>
<form action="styleP" method="post">
<div class="header">Step1: 아이디/비번 입력</div>
<div>
<table>
<tr><td>아이디</td><td><input type="text" name="id"></td></tr>
<tr><td>비밀번호</td><td><input type="password" name="pwd"></td></tr>
<tr><td>비밀번호 확인</td><td><input type="password" name="pwdCheck"></td></tr>
</table>
</div>
<div class="header">Step2: 개인정보</div>
<div>
<table>
<tr><td>성별:</td><td><input type="radio" name="gender" value="f">여자
<input type="radio" name="gender" value="m">남자</td></tr>
<tr><td>혈액형:</td><td><select name="blood">
<option value="A형">A형
<option value="B형">B형
<option value="AB형">AB형
<option value="O형">O형
</select></td></tr>
<tr><td>생일:</td><td><input type="date" name="birth"></td></tr>
</table>
</div>
<div class="header">Step3: 선호도</div>
<div>
<table>
<tr><td>취미</td><td><input type="checkbox" name="hobby" value="축구">축구
<input type="checkbox" name="hobby" value="야구">야구
<input type="checkbox" name="hobby" value="농구">농구</td></tr>
<tr><td>좋아하는 색:</td><td><input type="color" name="color" value="#f85d5d"></td></tr>
</table>
</div>
<div class="header">Step4: 적고 싶은 말</div>
<div><textarea cols="50" rows="5" name="word"></textarea></div>
<div><input type="submit" value="제출"><input type="reset" value="초기화"></div>
</form>
</body>
</html>
